<!doctype html>
<html lang="en">


<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <style>
 h1 {
   color: var(--bs-yellow);
   font-size: 550%;
   background-image: url("https://cdn.wallpapersafari.com/33/79/Bnjqox.jpg")
   }
 fieldset {
   color: var(--bs-yellow);
   font-size: 150%;
   }

 p{
  font: 1rem/1.5 var(--bs-font-monospace);
  font-size: 200%;
  color: var(--bs-red);


}
form {
  color: var(--bs-yellow);

}
body {
  background-image: url("https://miotweb.com/images/bg-slider-5.png");
  font: 1rem/1.5 var(--bs-font-monospace);

}

</style>
    <title>Diabetics Prediction</title>

  </head>


  <body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <h1 ><center>Diabetics Prediction </center></h1>

    <br>
    <form  action="{{ url_for('predict') }}" method="post">

    <fieldset>
        <legend>Enter values to predict diabetics report:</legend>
    Pregnancy index <input type="text" name="preg" />
    </br>
    Glucose <input type="text" name="g1" />
</br>
Blood Pressure  <input type="text" name="bp" />
</br>
Skin Thickness  <input type="text" name="sk" />
</br>
Insulin <input type="text" name="ins" />
</br>
BMI <input type="text" name="BMI" />
</br>
Pedigree Function <input type="text" name="pf" />
</br>
Age <input type="text" name="Age" />
</br>

        <button type="submit" class="btn btn-success btn-lg">Predict your result</button>

</fieldset>
</form>
    <br>
   <p>    {{prediction_text}}   </p>
  </body>


</html>
